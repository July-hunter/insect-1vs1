    ];

    let spritesSeleccionados = [null, null];
    let efectos = [];
    let canvas, ctx;

    function crearSeleccionPersonajes() {
      const p1 = document.getElementById('p1-select');
      const p2 = document.getElementById('p2-select');
      p1.innerHTML = '<h4>Jugador 1</h4>';
      p2.innerHTML = '<h4>Jugador 2</h4>';

      opcionesInsectos.forEach(insecto => {
        const img1 = document.createElement('img');
        img1.src = insecto.img;
        img1.className = 'opcion-personaje';
        img1.onclick = () => spritesSeleccionados[0] = insecto.img;

        const img2 = document.createElement('img');
        img2.src = insecto.img;
        img2.className = 'opcion-personaje';
        img2.onclick = () => spritesSeleccionados[1] = insecto.img;

        p1.appendChild(img1);
        p2.appendChild(img2);
      });
    }

    class Peleador {
      constructor(x, y, color, controles, sprite) {
        this.x = x;
        this.y = y;
        this.ancho = 50;
        this.alto = 50;
        this.color = color;
        this.controles = controles;
        this.vida = 100;
        this.velocidad = { x: 0, y: 0 };
        this.vel = 5;
        this.atacando = false;
        this.defendiendo = false;
        this.sprite = new Image();
        this.sprite.src = sprite;
        this.sonidoAtaque = new Audio('https://www.soundjay.com/button/beep-07.wav');
        this.sonidoGolpe = new Audio('https://www.soundjay.com/button/button-10.wav');
      }

      dibujar(ctx) {
        ctx.drawImage(this.sprite, this.x, this.y, this.ancho, this.alto);
      }

      actualizar(ctx) {
        this.x += this.velocidad.x;
        this.y += this.velocidad.y;

        // Limitar dentro del entorno
        this.x = Math.max(0, Math.min(canvas.width - this.ancho, this.x));
        this.y = Math.max(0, Math.min(canvas.height - this.alto, this.y));

        this.dibujar(ctx);
      }

      atacar(oponente) {
        this.sonidoAtaque.play();
        if (
          !oponente.defendiendo &&
          this.x < oponente.x + oponente.ancho &&
          this.x + this.ancho > oponente.x &&
          this.y < oponente.y + oponente.alto &&
          this.y + this.alto > oponente.y
        ) {
          oponente.vida -= 1;
          oponente.sonidoGolpe.play();
          efectos.push({ x: oponente.x + 25, y: oponente.y + 25, radio: 10, tiempo: 10 });
        }
      }
    }

    const teclas = {};
    let jugadores = [];

    function iniciarJuego() {
      if (!spritesSeleccionados[0] || !spritesSeleccionados[1]) {
        alert('¡Selecciona personajes para ambos jugadores!');
        return;
      }

      document.getElementById('seleccionPersonaje').style.display = 'none';
      document.getElementById('canvasJuego').style.display = 'block';

      canvas = document.getElementById("canvasJuego");
      ctx = canvas.getContext("2d");

      jugadores = [
        new Peleador(100, 200, "azul", { izquierda: "a", derecha: "d", arriba: "w", abajo: "s", atacar: "f", defender: "g" }, spritesSeleccionados[0]),
        new Peleador(650, 200, "rojo", { izquierda: "ArrowLeft", derecha: "ArrowRight", arriba: "ArrowUp", abajo: "ArrowDown", atacar: "l", defender: "k" }, spritesSeleccionados[1])
      ];

      window.addEventListener("keydown", (e) => { teclas[e.key] = true; });
      window.addEventListener("keyup", (e) => { teclas[e.key] = false; });

      function dibujarEfectos() {
        for (let i = efectos.length - 1; i >= 0; i--) {
          const ef = efectos[i];
          ctx.beginPath();
          ctx.arc(ef.x, ef.y, ef.radio, 0, Math.PI * 2);
          ctx.fillStyle = 'green';
          ctx.fill();
          ef.radio += 1;
          ef.tiempo--;
          if (ef.tiempo <= 0) efectos.splice(i, 1);
        }
      }

      function bucleJuego() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

 // Verificar si algún jugador ha perdido
  if (jugadores[0].vida <= 0 || jugadores[1].vida <= 0) {
    ctx.fillStyle = "black";
    ctx.font = "48px Arial";
    ctx.textAlign = "center";
    ctx.fillText(
      jugadores[0].vida <= 0 ? "¡Jugador 2 gana!" : "¡Jugador 1 gana!",
      canvas.width / 2,
      canvas.height / 2
    );

    mostrarBotonReiniciar();
    return; // Detiene el bucle
  }

  jugadores.forEach((j, i) => {
    const c = j.controles;
    j.velocidad.x = 0;
    j.velocidad.y = 0;

    if (teclas[c.izquierda]) j.velocidad.x = -j.vel;
    if (teclas[c.derecha]) j.velocidad.x = j.vel;
    if (teclas[c.arriba]) j.velocidad.y = -j.vel;
    if (teclas[c.abajo]) j.velocidad.y = j.vel;

    j.atacando = teclas[c.atacar];
    j.defendiendo = teclas[c.defender];

    j.actualizar(ctx);
  });

  if (jugadores[0].atacando) jugadores[0].atacar(jugadores[1]);
  if (jugadores[1].atacando) jugadores[1].atacar(jugadores[0]);

  dibujarEfectos();

  ctx.fillStyle = "red";
  ctx.fillRect(20, 20, jugadores[0].vida * 2, 20);
  ctx.fillStyle = "blue";
  ctx.fillRect(760 - jugadores[1].vida * 2, 20, jugadores[1].vida * 2, 20);

  requestAnimationFrame(bucleJuego);
}

function mostrarBotonReiniciar() {
  if (!document.getElementById("botonReiniciar")) {
    const boton = document.createElement("button");
    boton.id = "botonReiniciar";
    boton.textContent = "Reiniciar juego";
    boton.style.position = "absolute";
    boton.style.top = "60%";
    boton.style.left = "50%";
    boton.style.transform = "translate(-50%, -50%)";
    boton.style.fontSize = "24px";
    boton.style.padding = "10px 20px";
    document.body.appendChild(boton);

    boton.addEventListener("click", () => {
      // Reiniciar estado de los jugadores
      jugadores.forEach(j => {
        j.vida = 100;
        j.x = j.inicioX; // Asegúrate de que esto esté definido
        j.y = j.inicioY;
      });
      bucleJuego(); // Reinicia el juego
    });
  }
}
      bucleJuego();
}
    crearSeleccionPersonajes();
  </script>
